<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onSavePost(postForm)" #postForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input
        type="text"
        matInput name="title"
        [ngModel]="post?.title"
        required
        minlength="3"
        #title="ngModel"
        placeholder="Post Title">
      <mat-error *ngIf="title.invalid">please enter a title</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea
        matInput rows="4"
        name="content"
        [ngModel]="post?.content"
        required
        #content="ngModel"
        placeholder="Post Content">
      </textarea>
      <mat-error *ngIf="content.invalid">Please enter a content</mat-error>
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit">Post Save!</button>
  </form>
</mat-card>
